<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
  <title>Giveaway Promotion</title>
</head>
<body>
  <header>
    <h1>Enter Our Giveaway</h1>
    <p>Sign up for a chance to win amazing prizes!</p>
  </header>
  
  <section class="main-content">
    <div class="signup-box">
      <h2>Sign Up Now</h2>
      <form id="giveaway-form">
        <input type="text" placeholder="Your Name" id="name" required>
        <input type="email" placeholder="Your Email" id="email" required>
        <button type="button" id="enter-button">Enter Now</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Awesome Giveaway</p>
  </footer>

  <script>
    document.getElementById('enter-button').addEventListener('click', function() {
      window.location.href = 'country.html';
    });
  </script>
</body>
</html>
